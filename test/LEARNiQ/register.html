<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="logo1.css" rel="stylesheet" typr="text/css">
    <style>
        input {
            margin: 10px;
        }

        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container" style="background-color: #040913;">
        <div class="row">
            <div class="col-12 col-sm-4" id="logo">
                <span>L</span>
                <span>E</span>
                <span>A</span>
                <span>R</span>
                <span>N</span>
                <span>i</span>
                <span>Q</span>
            </div>
            <div class="col-12 col-sm-8" id="l1">
            </div>
        </div>
    </div>
    <br>
    <div class="container" style="min-height: 100vh;background-color:  #020e2e;">
        <h2 style="color:#e2d3f4; text-align:center">SignUp</h2>
        <br>
        <div class="row">
            <div class="col-12 col-md-6">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid" alt="Signup Image">
            </div>
            <div class="col-12 col-md-6">
                <form>
                    <div class="form-group">
                        <input type="text" placeholder="Enter First Name" class="form-control f1">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Enter Last Name" class="form-control f2">
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Enter your email" class="form-control f3">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control f4" placeholder="Contact Number">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control f5" placeholder="State">
                    </div>
                    <div class="form-group d1">

                    </div>
                    <br>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary b1">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
    let a=document.getElementsByClassName("f1")[0]
    let b=document.getElementsByClassName("f2")[0]
    let c=document.getElementsByClassName("f3")[0]
    let d=document.getElementsByClassName("f4")[0]
    let e=document.getElementsByClassName("f5")[0]
    let f="Complete the form"
    $(document).ready(function(){
        $(".b1").click(function(){
            if(a.value==="" || b.value==="" || c.value==="" || d.value==="" || e.value==="")
            {
                $(".d1").append(f);
                $(".d1").css("color", "rgb(255, 0, 0)");
                $(".d1").css("font-style", "italic");
            }
        });
        $(".b1").dblclick(function(){
            console.log("Hello");
        });
    });
</script>
</html>
