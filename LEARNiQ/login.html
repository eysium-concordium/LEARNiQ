<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="logo1.css" rel="stylesheet" typr="text/css">
</head>

<body>
    <div class="container" style="background-color:  #040913;">
        <div class="row">
            <div class="col-12 col-sm-4" id="logo">
                <span>L</span>
                <span>E</span>
                <span>A</span>
                <span>R</span>
                <span>N</span>
                <span>i</span>
                <span>Q</span>
            </div>
            <div class="col-12 col-sm-8" id="l1">
            </div>
        </div>
    </div>
    <br>
    <div class="container " style="min-height: 100vh;background-color: #020e2e;">
        <h2 style="color:#e2d3f4; text-align:center">Login</h2>
        <br>
        <div class="row">
            <div class="col-12 col-md-6">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid" alt="Login Image">
            </div>
            <div class="col-12 col-md-6">
                <form name="form1">
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" id="form2Example1" class="form-control f1" placeholder="Email address"
                            name="text1">
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="form2Example2" class="form-control f2" placeholder="Password">
                    </div>
                    <div class="row">
                        <div class="d1">

                        </div>
                    </div>
                    <br>
                    <!-- 2 column grid layout for inline styling -->
                    <div class="row mb-4">
                        <div class="col d-flex justify-content-center">
                            <!-- Checkbox -->
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked>
                                <label class="form-check-label" for="form2Example31" style="color:#e2d3f4">Remember
                                    me</label>
                            </div>
                        </div>

                        <div class="col">
                            <!-- Simple link -->
                            <a href="#!">Forgot password?</a>
                        </div>
                    </div>

                    <!-- Submit button -->
                    <button type="button" class="btn btn-primary btn-block b1" id="btn1">Log in</button>

                    <!-- Register buttons -->
                    <div class="text-center">
                        <p style="color:#e2d3f4">Not a member? <a href="register.html" style="color:#e2d3f4">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
    let a = document.getElementsByClassName("f1")[0]
    let b = document.getElementsByClassName("f2")[0]
    let d = document.getElementsByClassName("d1")[0]
    let c = "Complete the form"
    $(document).ready(function () {
        $(".b1").click(function () {
            if (a.value === "" || b.value === "" || d.value=== "") {
                $(".d1").append(c);
                $(".d1").css("color", "rgb(255, 0, 0)");
                $(".d1").css("font-style", "italic");
            }
            else if (d.value ==="Complete the form") {
                console.log("HEllo");
            }
        });
    });
</script>
</html>
